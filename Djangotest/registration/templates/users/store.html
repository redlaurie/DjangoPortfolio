{% extends "blog/base.html" %}
{% block content %}
    <form class="get">
    <div class="input-group">
        <input name="i" type="text" placeholder="Search" class="form-control form-control-lg">
        <div class="input-group-append">
            <button class="btn btn-dark btn-lg">Search</button>
        </div>
    </div>
    </form>
<main class="container">
    <div class="row">
        {% for product in products %}
            <div class="col-lg-4">
                <div class="box-element product">
                    <h6><strong>{{product.name}}</strong></h6>
                    <img class="rounded-circle account-img" id="currentPhoto" src="{{ product.image.url }}"
                            onerror="this.onerror=null; this.src='{{ post.author.profile.image.url }}'" alt="" width="100" height="120">
                    <hr>
                    <button data-product= {{product.id}} data-action="add"
                            class="btn btn-outline-secondary add-btn update-cart">Add To Cart</button>
                    <a class="btn btn-outline-success" href="{% url 'item-details' product.id %}">view</a>
                    <h4 style="display: inline-block;float: right">Â£{{product.price|floatformat:2}}</h4>
                </div>
            </div>
        {% endfor %}

    </div>
</main>

{% endblock content %}

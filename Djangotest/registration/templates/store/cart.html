{% extends "blog/base.html" %}
{% block content %}
<style>
div.solid {
  border: 1px solid black;
}

</style>

    <div class="row">
        {% for item in items %}
            <div class="col-lg-12">
                <div class="box-element">
                    <div class="solid">
                        <h6><strong>{{item.product.name}}</strong></h6>
                        <h5><strong>Amount:{{item.quantity}}</strong></h5>
                        <hr>
                        <div class="quantity">
                            <button data-product= {{item.product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">increase</button>
                            <button data-product= {{item.product.id}} data-action="remove" class="btn btn-outline-secondary remove-btn update-cart">Decrease</button>
                        </div>
                        <a class="btn btn-outline-success" href="#">view</a>
                        <h4 style="display: inline-block;float: right">£{{item.get_total|floatformat:2}}</h4>
                        <hr>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div>
        <div class="col">
            <div class="box-element">
                <div class="col-lg-12">
                    <a class="btn btn-outline-success" href="{% url 'checkout' %}">Checkout</a>
                    <h4><strong>£{{order.get_cart_total|floatformat:2}}</strong></h4>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

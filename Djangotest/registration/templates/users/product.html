{% extends "blog/base.html" %}
{% block content %}
<main class="container">
        <article class="media content-section">
            <div class="left-col">
                <img class="rounded-circle account-img" id="currentPhoto" src="{{ item.image.url }}"
                     onerror="this.onerror=null; this.src='{{ post.author.profile.image.url }}'" alt="" width="200" height="240">
            </div>
            <div class="right-col">
                <div class="media-body">
                <div class="article-metadata">
                  <a class="mr-2" href="#">{{ item.name }}</a>
                </div>
                <h2 class="article-title">Â£{{ item.price }}</h2>
                <p class="article-content">{{ item.description }}</p>
              </div>
              <div class="right-row">
                  <button data-product= {{item.id}} data-action="add"
                                class="btn btn-outline-secondary add-btn update-cart">Add To Cart</button>
              </div>
            </div>
        </article>
</main>

{% endblock content %}

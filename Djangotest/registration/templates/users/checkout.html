{% extends "blog/base.html" %}
{% load static %}
{% block content %}
     <div class="row">
		<div class="col-lg-6">
			<div class="box-element" id="form-wrapper">
				<form id="form">
					<div id="user-info">
						<div class="form-field">
							<input required class="form-control" type="text" name="name" placeholder="Name..">
						</div>
						<div class="form-field">
							<input required class="form-control" type="email" name="email" placeholder="Email..">
						</div>
					</div>
					
					<div id="shipping-info">
						<hr>
						<p>Shipping Information:</p>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="address" placeholder="Address..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="city" placeholder="City..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="state" placeholder="State..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="country" placeholder="Zip code..">
						</div>
					</div>

					<hr>
					<input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
				</form>
			</div>

			<br>
			<div class="box-element hidden" id="payment-info">
				<small>Paypal Options</small>
				<button id="make-payment">Make Payment</button>
			</div>
			
		</div>

		<div class="col-lg-6">
			<div class="box-element">
				<hr>
				<h3>Order Summary</h3>
				<hr>
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
					<div style="flex:2"><p>Product 1</p></div>
					<div style="flex:1"><p>$20.00</p></div>
					<div style="flex:1"><p>x2</p></div>
				</div>
				<h5>Items:   {{order.get_cart_items}}</h5>
				<h5>Total:   $4</h5>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var shipping = '{{order.shipping}}'

		var form = document.getElementById('form')
		form.addEventListener('submit',function(e){
			e.preventDefault()
			document.getElementById('form-button').classlist.add('hidden')
			document.getElementById('payment-info').classlist.add('hidden')
		})
		document.getElementById('make-payment').addEventListener('click', function(e){
			submitFormData()
		})

		function submitFormData(){

			var userFormData ={
			 'name':null,
			 'email':null,
			}
			var ShippingInfo ={
			 'address':null,
			 'city':null,
			 'state':null,
			 'zipcode':null,
			}
			if(shipping != 'False'){
				ShippingInfo.address = form.address.value
				ShippingInfo.city = form.city.value
				ShippingInfo.state = form.state.value
				ShippingInfo.zipcode = form.zipcode.value
			}
			var url = '/process_order/'
			fetch(url,{
				method:'POST',
				headers:{
					'Content-Type':'application/json',
					'X-CSRFToken':csrftoken,
        		},
        		body:JSON.stringify({'form':userFormData, 'shipping':ShippingInfo })
			})
			.then((response) =>{ response.json()
			})
			.then((data) => {
				console.log('success',data);
				alert('Transaction Complete');
				window.location.href = "{% url 'store' %}"
			})
		}

	</script>

{% endblock content %}

{% extends "blog/base.html" %}
{% block content %}
        {% for diary in diarys %}
            <div class="col-lg-4">
            <h6><strong>{{diary.name}}</strong></h6>
                {% for diaryitem in diaryitems  %}
                    {% if diaryitem.diary == diary %}
                        <div class="box-element product">
                            <h6><strong>{{diaryitem.name}}</strong></h6>
                            <hr>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
{% endblock content %}
